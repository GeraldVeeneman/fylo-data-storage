<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 


  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="fylo">
      <img src="../images/logo.svg" alt="Logo Fylo" class="fylo__logo">
      <div class="fylo__icons">
        <figure class="icon"><img src="../images/icon-document.svg" alt="document icon"></figure>        
        <figure class="icon"><img src="../images/icon-folder.svg" alt="folder icon"></figure>
        <figure class="icon"><img src="../images/icon-upload.svg" alt="upload icon"></figure>
        
      </div>
    </div>

      <div class="meter">
        <p class="meter__description">You've used <b>815 GB</b> of your storage</p>
        <div class="meter__bar">
          <div class="meter__bar-value">
            <span class="meter__bar-value-ball"></span>
          </div>
        </div>
        <div class="meter__gb-range">
          <span class="meter__gb-range-min">0 gb</span>
          <span class="meter__gb-range-max">1000 gb</span>
        </div>
        <div class="meter__msg-box">
          <div class="meter__gb-left">
            <span class="meter__gb-left-num">185&nbsp;</span>
            <span class="meter__gb-left-text">gb left</span> 
          </div>
          <div class="meter__triangle"></div>          
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
